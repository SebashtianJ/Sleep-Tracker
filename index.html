<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sleep Tracker</title>
    <link rel="icon" type="image/x-icon" href="favicon_io (11)/favicon.ico">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <img src="Images/moon-transparent-background-3.png" alt="Moon">
    <h1>Sleep Tracker - Sebashtian Jerles</h1>

    <h2>How many hours of sleep do you usually get?</h2>
    <input id="hours" placeholder="Hours of Sleep">
    <button onclick="sleepHours()">Submit</button>
    <p id="hoursMsg"></p>

    <h2>What time do you go to bed?</h2>
    <input id="bedtime" placeholder="Bedtime">
    <button onclick="timeForBed()">Submit</button>
    <p id="bedtimeMsg"></p>

    <h2>What time do you wake up?</h2>
    <input id="wakeUpTime" placeholder="Wake up Time">
    <button onclick="wakeTime()">Submit</button>
    <p id="wakeTimeMsg"></p>

    <script src="script.js"></script>
</body>
</html>
